<!DOCTYPE html>
<html class="no-js" lang="zxx">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MarkaTekstil</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/favicon.ico">

    <link href="/static/css/vendors.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <link href="/static/revolution/css/settings.css" rel="stylesheet">
    <link href="/static/revolution/css/navigation.css" rel="stylesheet">
    <link href="/static/revolution/custom-setting.css" rel="stylesheet">

</head>
<body>
<div class="page-content-wrapper">
    <!--=======  testimonial area  =======-->

    <div class="testimonial-element-area testimonial-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!--=======  testimonial content wrapper  =======-->

                    <div class="testimonial-content-wrapper">
                        <div class="row row-0 align-items-center">
                            {% for i in sites %}
                                <div class="col-lg-6">
                                    <div class="testimonial-image">
                                        <a href="{% url 'core:index' domain=i.name %}">
                                            <img src="{{ i.site_images.image.url }}" class="img-fluid" alt="">
                                        </a>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                    <!--=======  End of testimonial content wrapper  =======-->
                </div>
            </div>
        </div>
    </div>

    <!--=======  End of testimonial area  =======-->
</div>
</body>
