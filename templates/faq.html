{% extends 'base.html' %}
{% load i18n %}
{% load widget_tweaks %}
{% block content %}
    <div class="breadcrumb-area section-space--breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <!--=======  breadcrumb wrapper  =======-->

                    <div class="breadcrumb-wrapper">
                        <h2 class="page-title">{% trans "F.A.Q" %}</h2>
                        <ul class="breadcrumb-list">
                            <li><a href="{% url 'core:index' domain=current_site.name %}">{% trans "Ana Səhifə" %}</a></li>
                            <li class="active">{% trans "F.A.Q" %}</li>
                        </ul>
                    </div>

                    <!--=======  End of breadcrumb wrapper  =======-->
                </div>
            </div>
        </div>
    </div>


    <div class="page-content-wrapper">

        <!--====================  faq area ====================-->

        <div class="faq-area section-space">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="faq-wrapper">
                            <div class="single-faq">
                                <h2 class="faq-title">{% trans "Tez-tez verilən suallar" %}</h2>
                                <div class="accordion" id="shippingInfo">
                                    {% for i in faq %}
                                        <div class="card">
                                            <div class="card-header" id="headingOne">
                                                <h5 class="mb-0">
                                                    <button class="btn btn-link collapsed" data-toggle="collapse"
                                                            data-target="#collapse{{ i.id }}" aria-expanded="false"
                                                            aria-controls="collapse{{ i.id }}">
                                                       {{ i.question }}
                                                    </button>
                                                </h5>
                                            </div>

                                            <div id="collapse{{ i.id }}" class="collapse" aria-labelledby="headingOne"
                                                 data-parent="#shippingInfo" style="">
                                                <div class="card-body">
                                                    <p>{{ i.answer }}.</p>
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--====================  End of faq area  ====================-->


        </div>
{% endblock %}
